<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="loading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <app-alert [message]="error" (isClosed)="onHandleError()" *ngIf="error"></app-alert>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid">{{loginMode ? 'Login' : 'Sign up'}}</button> |
        <button class="btn btn-primary" 
          (click)="switchMode()"
          type="button">Switch to {{loginMode ? 'Sign up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
