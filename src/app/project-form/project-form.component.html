<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input 
                    type="text"
                    id="projectName"
                    formControlName="projectName"
                    class="form-control">
                    <span class="help-block" *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
                        <span *ngIf="projectForm.get('projectName').errors['required']">Name is required</span>
                        <span *ngIf="projectForm.get('projectName').errors['nameIsForbidden']">Input name is not allowed</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input 
                    type="text"
                    id="mail"
                    formControlName="mail"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select 
                    name="" 
                    id="status"
                    formControlName="status"
                    class="form-control">
                        <option *ngFor="let ps of projectStatus" [value]="ps">{{ ps }}</option>
                    </select>
                </div>
                <!-- <button 
                class="btn btn-primary" 
                type="submit"
                >Submit</button> -->
                <button 
                class="btn btn-primary" 
                type="submit"
                [disabled]="!projectForm.valid" >Submit</button>
            </form>
        </div>
    </div>
</div>
