<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeToDetailEvent)="onRecipeFromListEvent($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeToDetail;else recipeTemp" [recipe]="recipeToDetail"></app-recipe-detail>
    <ng-template #recipeTemp>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
