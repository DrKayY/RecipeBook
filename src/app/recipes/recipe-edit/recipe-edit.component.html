<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="!recipeForm.valid">Save</button>
                    <button 
                        class="btn btn-danger" 
                        type="button"
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" 
                            type="text"
                            id="name"
                            formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input class="form-control" 
                            type="text"
                            id="imagePath"
                            formControlName="imagePath"
                            #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageUrl">Description</label>
                        <textarea class="form-control" 
                            type="text"
                            id="description"
                            rows="5"
                            formControlName="description">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row" 
                formArrayName="ingredients">
                <div class="col-xs-12" *ngFor="let ingControl of controls; let i = index"
                    [formGroupName]="i">
                    <div class="row"
                        style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text"
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number"
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button 
                                type="button" 
                                class="btn btn-danger"
                                (click)="onRemoveIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="onAddIngredients()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
